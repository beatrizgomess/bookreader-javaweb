        <img id="item6" src="images/open-book.png" alt="">
        <form class="campos" method="post" action="BookRegistrationServlet">
            <div class="form">
                Titulo: <input type="text" name="title"><br>
                <br>
                Subtitulo: <input type="text" name="subtitle"><br>
                <br>
                Autor: <input type="text" name="author"><br>
                <br>

                <br>
                Editora: <input type="text" name="publishingCompany"><br>
                <br>
                Status: <select name="Status">
                    <option id="item1" value="nenhum">Nenhum</option>
                    <option id="item2" value="Lendo">Lendo</option>
                    <option id="item3" value="Lendo">Quero Ler</option>
                    <option value="Lendo">Já li</option>

                    <option value="Lendo">Abandonei</option>
                </select>
                
                
                <br>
                <br>
                <br>
                <input type="submit" value="Salvar na TBR"/>
            </div>
             
            </form>
